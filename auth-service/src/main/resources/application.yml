server:
  port: 8887
  servlet:
    context-path: /auth-service
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/tickets?currentSchema=tickets
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

integrations:
  core-service:
    url: http://localhost:8888// #идет в core-service
    read-timeout: 10000
    write-timeout: 7000
    connect-timeout: 7000


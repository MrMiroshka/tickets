server:
  port: 8887
  servlet:
    context-path: /auth-service
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/tickets
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

integrations:
  core-service:
    url: http://localhost:8888// #идет в core-service
    read-timeout: 10000
    write-timeout: 7000
    connect-timeout: 7000

